<html>
<head>
  <title>College Bug - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000, #000);
      overflow: hidden; /* Prevent double scrollbars */
    }

    .header {
      position: sticky;
      top: 0;
      background-color: #00bfa5;
      z-index: 10;
      text-align: center;
      padding: 20px 10px 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .header h1 {
      margin: 0;
      color: white;
      font-size: 32px;
    }

    .scroll-area {
      height: calc(100vh - 80px); /* Leaves space for header */
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .box {
      width: 50%;
      height: 120px;
      border-radius: 20px;
      margin: 30px 100px 0 100px;
      display: inline-block;
      transition: transform 0.5s, opacity 0.5s;
    }

    .box a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #fcfcfc;
      font-weight: bold;
    }

    .box-left {
      background-color: #6e4adc;
    }

    .box-right {
      background-color: #6e4adc;
    }

    .box:hover {
      transform: scale(1.05);
      opacity: 0.8;
      cursor: pointer;
    }

    .box-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 0 10px;
    }

    table {
      width: 100%;
    }

    td {
      vertical-align: top;
    }

    .link-button {
      display: block;
      width: 80%;
      padding: 30px;
      margin: 15px auto;
      font-size: 25px;
      text-align: center;
      text-decoration: none;
      border-radius: 20px;
      background-color: #6e4adc;
      color: #fcfcfc;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: bold;
    }

    .link-button:hover {
      background-color: #0000;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 500px) {
      .link-button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>College Bug üêû</h1>
  </div>

  <div class="scroll-area">
    <div class="container">
      <table>
        <tr>

            <a href="https://chat-bug.page.gd/?i=1">
              <div class="box box-left">
                <div class="box-content">
                  Group<br>Discussion<br>(chat) üí¨
                </div>
              </div>
            </a>
          </td>
          <td align="right">
            <a href="https://example.com/right">
              <div class="box box-right">
                <div class="box-content">
                  Solution<br>From<br>AI ü§ñ
                </div>
              </div>
            </a>
          </td>
        </tr>
      </table>
    </div>

    <div class="container">
      <a href="DLCD.html" class="link-button">Software Engineering</a>
      <a href="python.html" class="link-button">Java Programming</a>
      <a href="web.html" class="link-button">Web Development</a>
      <a href="enviro.html" class="link-button">DBMS</a>
      <a href="linear.html" class="link-button">Mobile Application</a>
      <a href="fol.html" class="link-button">HMT</a>

    <div id="notes-list"></div>

  <!-- Firebase scripts -->

  <script src="script.js"></script>

</body>
</html>
