<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat (AMTICS)</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-header {
      background-color: #1f1f1f;
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    .chat-header h3 {
      margin: 0;
      color: #fff;
      font-size: 20px;
    }
    .system-message {
      text-align: center;
      background-color: #333;
      color: #ffa500;
      padding: 6px;
      font-size: 13px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-image: url('https://www.whatsapp.com/img/bg-chat-tile-dark_a4a55f50c7e19d3c7c354b7e49fd4401.png');
      background-repeat: repeat;
    }
    .chat-box p {
      margin: 6px 0;
      padding: 8px 12px;
      background: #2a2a2a;
      border-radius: 10px;
      max-width: 75%;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 4;
      padding: 15px;
      border-radius: 20px;
      border: solid 1px #555;
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
    }
    .chat-input button {
      background-color: #25D366;
      border: solid;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <center><h3>Group Chat (AMTICS)</h3></center>
    </div>

    <div class="system-message">
      ðŸ”’ Maintain the confidentiality of the group chat.
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Message" />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBskRtOihjEZNK3lAfBkO_6t8aTLa5rM9s",
      authDomain: "college-bug.firebaseapp.com",
      projectId: "college-bug",
      storageBucket: "college-bug.appspot.com",
      messagingSenderId: "794442431593",
      appId: "1:794442431593:web:fdec0ff65bf94cb2ebf6f8"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("messageInput");

    // Load messages
    db.collection("groupChat")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const p = document.createElement("p");
          p.innerText = `${data.name || "User"}: ${data.message}`;
          chatBox.appendChild(p);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    function sendMessage() {
      const msg = input.value.trim();
      if (msg === "") return;

      const now = new Date();
      const expireAt = new Date(now.getTime() + 24 * 60 * 60 * 1000); // 24 hours

      db.collection("groupChat").add({
        name: "You", 
        message: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        expireAt: firebase.firestore.Timestamp.fromDate(expireAt) // for TTL
      });

      input.value = "";
    }

    input.addEventListener("keypress", e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
